<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickethack - Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Tickethack</h1>
    <nav>
      <a href="#">Cart</a> | <a href="#">Bookings</a>
    </nav>
  </header>
  
  <main>
    <div id="cart-container">
      <h2>My cart</h2>
      <ul id="cart-items">
        <li>
          <span>Paris &gt; Lyon</span>
          <span>20:09</span>
          <span>103€</span>
          <button class="remove-btn">X</button>
        </li>
        <li>
          <span>Marseille &gt; Lyon</span>
          <span>22:10</span>
          <span>127€</span>
          <button class="remove-btn">X</button>
        </li>
      </ul>
      <div id="cart-total">
        <span>Total : 230€</span>
        <button id="purchase-btn">Purchase</button>
      </div>
    </div>
  </main>
</body>
<script src="cart.js"></script>
</html>
